<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link href="../css/app.css" rel="stylesheet" />
    <link href="../css/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />
  </head>

  <body class="margin-0 column full-size">
    <header class="light-green-bg border-thin page-header" >
      <div class="row">
        <a href="../index.html"><h1>Our Shop</h1></a>
        <a href = "search.html"> Search </a>
        <a href = "additem.html"> Add item </a>

        <input type="text" placeholder="Search for an item!" />
        <a href = "login.html"> Sign in </a>
        <a href = "register.html"> Register </a>

        <a href = "cart.html"><i class="oi oi-cart"></i></a> 
      </div>
    </header>

    <main class="margin-10 flex-grow-1">
        <form action="#" method="post" class="center container ultra-light-green-bg">
            <div class = "row">
                <label for="username"> Username: </label>
                <input type="text" id="username" name="uname" />
            </div>
            <div class = "row">
                <label for="name"> Full name: </label>
                <input type="text" id="name" name="fname" />
            </div>
            <div class = "row">
                <label for="email"> Email: </label>
                <input type="email" id="email" name="email" />
            </div>
            <div class = "row">
                <label for="address"> Address: </label>
                <input type="text" id="address" name="addr" />
            </div>
            <div class = "row">
                <label for="birthday"> Date of Birth: </label>
                <input type="date" id="birthday" name="bdate" />
            </div>
            <div class = "row">
                <label for="password"> Password: </label>
                <input type="password" id="password" name="pwd" />
            </div>
            <div class = "row">
                <label for="repeat"> Repeat Password: </label>
                <input type="password" id="repeat" name="rpwd" />
            </div>
            <div class = "row">
                <button type="submit" class="huge-button">Create Account</button>
            </div>
        </form>
    </main>

    <footer class="light-green-bg border-thin page-footer" >
        <p>&copy; Our Shop Company 2023</p>
        <p>Email us! At: ourshop@gmail.com</p>
      </footer> 

  </body>
</html>
