<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link href="../css/app.css" rel="stylesheet" />
    <link href="../css/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />
  </head>

  <body class="margin-0 column full-size">
    <header class="light-green-bg border-thin page-header" >
      <div class="row">
        <a href="../index.html"><h1>Our Shop</h1></a>
        <a href = "search.html"> Search </a>
        <a href = "additem.html"> Add item </a>

        <input type="text" placeholder="Search for an item!" />
        <a href = "login.html"> Sign in </a>
        <a href = "register.html"> Register </a>

        <a href = "cart.html"><i class="oi oi-cart"></i></a> 
      </div>
    </header>

    <main class="margin-10 flex-grow-1">
        <form onsubmit="return registerValidation()" name="register-form" action="#" method="post" class="center container ultra-light-green-bg">
            <div class = "row">
                <label for="userid"> User ID* </label>
                <input type="text" id="userid" name="uid" />
            </div>
            <div class = "row">
                <label for="password"> Password* </label>
                <input type="password" id="password" name="pwd" />
            </div>
            <div class = "row">
                <label for="name"> Name* </label>
                <input type="text" id="name" name="name" />
            </div>
            <div class = "row">
                <label for="address"> Address: </label>
                <input type="text" id="address" name="addr" />
            </div>
            <div class = "row">
                <label for="country"> Country* </label>
                <input type="text" id="country" name="country" />
            </div>
            <div class = "row">
                <label for="zip"> ZIP Code </label>
                <input type="text" id="zip" name="zip" />
            </div>
            <div class = "row">
                <label for="email"> Email* </label>
                <input type="email" id="email" name="email" />
            </div>
            <div class = "row">
                <label for="sex"> Sex* </label>
                <select id="sex" name="sex" > 
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class = "row">
                <label for="lang"> Language* </label>
                <select id="lang" name="lang" > </select>
            </div>
            <div class = "row">
                <label for="bio"> Bio: </label>
                <textarea name="bio" id="bio"></textarea>
            </div>
            
            <div class = "row">
                <button type="submit" class="huge-button">Create Account</button>
            </div>
        </form>
    </main>

    <footer class="light-green-bg border-thin page-footer" >
        <p>&copy; Our Shop Company 2023</p>
        <p>Email us! At: ourshop@gmail.com</p>
    </footer> 

    <script type="text/javascript" src="../js/register.js"> </script>
  </body>
</html>
