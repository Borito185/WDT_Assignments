<!DOCTYPE html>
<html class="full-size">
  <head>
    <meta charset="utf-8" />
    <title>Add an item</title>
    <link href="/css/app.css" rel="stylesheet" />
    <link href="/css/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="margin-0 column full-size">
    <header class="light-green-bg border-thin page-header" >
      <div class="row">
        <a href="/"><h1>Our Shop</h1></a>
        <a href = "/page/search.html"> Search </a>
        <a href = "/page/additem.html"> Add item </a>

        <input type="text" placeholder="Search for an item!" />
        <a href = "/page/login.html"> Sign in </a>
        <a href = "/page/register.html"> Register </a>

        <a href = "/page/cart.html"><i class="oi oi-cart"></i></a> 
      </div>
    </header>

    <main class="margin-10 flex-grow-1">
      <form class="center" action="/pages/item.html">
        <div class="row">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
        </div></br>

        <div class="row">
          <label for="description">Description:</label>
          <textarea id="description" name="description"></textarea>
        </div></br>

        <div class="row">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1">
        </div></br>  

        <div class="row">
          <label for="price">Price per Item:</label>
          <input type="number" id="price" name="price" min="0" step="0.01">
        </div></br>   

        <div class="row">
          <label for="category">Category:</label>
          <select id="category" name="category">
            <option value="electronics">Electronics</option>
            <option value="fashion">Fashion</option>
            <option value="books">Books</option>
            <option value="other">Other</option>
          </select>
        </div></br>

        <input class="huge-button" type="submit" value="Add item">
      </form>
    </main>

    <footer class="light-green-bg border-thin page-footer" >
      <p>&copy; Our Shop Company 2023</p>
      <p>Email us! At: ourshop@gmail.com</p>
    </footer>    
    
  </body>
</html>
