<!doctype html>
<html class="full-size">
  <head>
    <meta charset="utf-8" />
    <title>Sign in</title>
    <link href="/css/app.css" rel="stylesheet" />
    <link href="/css/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />
  </head>

  <body class="margin-0 column full-size">
    <header class="light-green-bg border-thin page-header" >
      <div class="row">
        <a href="/"><h1>Our Shop</h1></a>
        <a href = "/page/search.html"> Search </a>
        <a href = "/page/additem.html"> Add item </a>

        <input type="text" placeholder="Search for an item!" />

        <a href = "/page/register.html"> Register </a>

        <a href = "/page/cart.html"><i class="oi oi-cart"></i></a>

    </header>

    <main class="margin-10 flex-grow-1">
      
        <article>
            <h1> Sign in </h1> 
            
            <form action="#" method="post">
                <ul>
                    <li>
                        <label for="username"> Username: </label>
                        <input type="text" id="username" name="uname" />
                    </li>
                    <li>
                        <label for="password"> Password: </label>
                        <input type="password" id="password" name="pwd" />
                    </li>
                </ul>
                <li>
                    <button type="submit">Sign in</button>
                </li>
            </form>

            <p>Do not have an account yet? <a href="register.html"> Create an account </a> </p>
        </article>

    </main>

    <footer class="light-green-bg border-thin page-footer" >

    </footer>
